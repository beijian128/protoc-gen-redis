syntax = "proto3";

package user;

option go_package = "github.com/beijian128/protoc-gen-redis/cmddb";


// 性别枚举（示例：未知、男、女）
enum Gender {
  GENDER_UNKNOWN = 0;  // 默认值
  GENDER_MALE = 1;
  GENDER_FEMALE = 2;
}

// 用户基础信息
message UserBaseInfo {
  int32 user_id = 1;                // 用户唯一ID（int32，高频字段，用1-15编码）
  string username = 2;              // 用户名（string，UTF-8编码）
  string avatar_url = 3;            // 头像URL（string，可能含特殊字符）
  Gender gender = 4;                // 性别（枚举，固定值集合）
  int32 level = 5;                  // 玩家等级（int32，非负数）
  int64 exp = 6;                    // 经验值（int64，大数值）
  float balance = 7;                // 金币余额（float，浮点数）
  repeated string friends = 8;      // 好友列表（repeated，动态数组）
  map<string, string> settings = 9; // 用户设置（map，键值对，如"sound_volume": "80"）
  LoginSource login_source = 10;    // 登录来源（嵌套枚举）
  repeated int32 listint32 = 11;
  repeated Weapon weapons = 12;
  Weapon weapon = 13;
  map<int32,Weapon>  weaponMap= 14;

}

// 登录来源枚举（示例：APP、H5、小程序）
enum LoginSource {
  SOURCE_UNKNOWN = 0;
  SOURCE_APP = 1;
  SOURCE_H5 = 2;
  SOURCE_MINI_PROGRAM = 3;
}




// 武器信息
message Weapon {
  string name = 1;                  // 武器名称（string）
  int32 damage = 2;                 // 伤害值（int32，正数）
  string element = 3;               // 元素属性（string，如"fire"、"ice"）
}